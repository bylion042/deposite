<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Box</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="donation-box">
    <h2>DONATE NOW</h2>
    <div class="donation-tabs">
      <button id="monthly" class="tab active">MONTHLY</button>
      <button id="single" class="tab">SINGLE</button>
    </div>
    
    <div class="donation-amounts">
      <button class="amount active">£5</button>
      <button class="amount">£10</button>
      <button class="amount">£15</button>
    </div>
    
    <p class="amount-description">£5 could pay for 150 doses of therapeutic milk to help young children recover from life-threatening hunger.</p>
    
    <input type="text" class="custom-amount" placeholder="Enter own amount">
    <button class="donate-button">DONATE</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
